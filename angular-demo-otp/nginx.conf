server {
    listen 80;
    server_name localhost;

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Configure default index files
    index index.html index.htm;

    # Handle all requests
    location / {
        # This is the most important part for a Single Page Application (SPA)
        # It tries to serve the requested URI, then the directory version,
        # and finally falls back to index.html for Angular routing.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
}
